<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        /* Estiliza√ß√£o geral */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            color: white;
        }

        /* Caixa do gerador */
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Input para o tamanho da senha */
        input {
            width: 60px;
            text-align: center;
            font-size: 16px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        /* Bot√£o estilizado */
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Anima√ß√£o ao passar o mouse */
        button:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }

        /* Exibi√ß√£o da senha */
        #senha {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Efeito ao copiar a senha */
        #senha.copiado {
            background: #00ff7f;
            color: black;
        }

        /* Mensagem de c√≥pia */
        #mensagem {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Gerador de Senhas üîí</h2>

        <!-- Campo de entrada para definir o tamanho da senha -->
        <label for="tamanho">Tamanho:</label>
        <input type="number" id="tamanho" value="12" min="4" max="20">

        <!-- Bot√£o para gerar a senha -->
        <button onclick="gerarSenha()">Gerar üîÑ</button>

        <!-- √Årea onde a senha gerada ser√° exibida -->
        <p id="senha" onclick="copiarSenha()">Clique para copiar</p>
        <p id="mensagem">Senha copiada! ‚úÖ</p>
    </div>

    <script>
        function gerarSenha() {
            const tamanho = document.getElementById("tamanho").value;
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
            let senha = '';

            for (let i = 0; i < tamanho; i++) {
                const indice = Math.floor(Math.random() * caracteres.length);
                senha += caracteres[indice];
            }

            const senhaEl = document.getElementById("senha");
            senhaEl.textContent = senha;
            senhaEl.classList.remove("copiado"); // Remove o efeito de c√≥pia
            document.getElementById("mensagem").style.opacity = 0; // Esconde a mensagem
        }

        function copiarSenha() {
            const senhaEl = document.getElementById("senha");
            navigator.clipboard.writeText(senhaEl.textContent).then(() => {
                senhaEl.classList.add("copiado");
                senhaEl.textContent = "‚úÖ Copiado!";
                document.getElementById("mensagem").style.opacity = 1;

                setTimeout(() => {
                    senhaEl.classList.remove("copiado");
                    senhaEl.textContent = navigator.clipboard.readText();
                }, 1000);
            });
        }
    </script>
</body>
</html>
