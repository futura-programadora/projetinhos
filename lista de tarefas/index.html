<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        /* Estilo geral da p√°gina */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fa;
            text-align: center;
            padding: 40px;
        }

        h2 {
            color: #4e73df;
        }

        /* Caixa de entrada e bot√£o */
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para a lista */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
        }

        button.delete {
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.delete:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <h2>üìù Lista de Tarefas</h2>
    <input type="text" id="tarefa" placeholder="Nova tarefa" autocomplete="off">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <ul id="lista"></ul>

    <script>
        function adicionarTarefa() {
            const input = document.getElementById("tarefa");
            const lista = document.getElementById("lista");
            if (input.value.trim() === "") return; // N√£o permite adicionar tarefas vazias
            
            // Criando o item da lista
            const li = document.createElement("li");
            li.innerHTML = `
                ${input.value}
                <button class="delete" onclick="this.parentElement.remove()">‚ùå</button>
            `;
            
            // Adicionando a tarefa √† lista
            lista.appendChild(li);
            
            // Limpando o campo de input
            input.value = "";
        }
    </script>
</body>
</html>
